<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OARetro Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/music-player.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <img src="assets/images/mario.gif" alt="Loading..." class="loading-mario">
    </div>

    <!-- Game Background -->
    <div class="game-background">
        <!-- Sky Elements -->
        <div class="sky-elements">
            <div class="sun"></div>
            <div class="moon"></div>
            <div class="stars"></div>
        </div>
        
        <!-- Clouds -->
        <div class="game-scene">
            <img src="assets/images/cloud.png" class="cloud1 scroll-element" alt="Cloud">
            <img src="assets/images/cloud.png" class="cloud2 scroll-element" alt="Cloud">
            <img src="assets/images/cloud.png" class="cloud3 scroll-element" alt="Cloud">
        </div>
        
        <!-- Game Elements -->
        <div class="game-elements">
            <img src="assets/images/mario.png" class="mario" id="mario" alt="Mario">
            <img src="assets/images/mushroom.png" class="mushroom scroll-element" alt="Mushroom">
            <img src="assets/images/greenpipes.png" class="pipe scroll-element" alt="Pipe">
            <img src="assets/images/wall.png" class="wall wall-left scroll-element" alt="Wall">
            <img src="assets/images/wall.png" class="wall wall-right scroll-element" alt="Wall">
            <img src="assets/images/coin.png" class="coin scroll-element" alt="Coin">
        </div>
        
        <!-- Footer with Ground -->
        <footer class="footer">
            <img src="assets/images/ground.png" class="ground-footer" alt="Ground">
        </footer>
    </div>

    <!-- Content -->
    <div class="content-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/logo.png" alt="Retro Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="games.html">GAMES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">ABOUT US</a>
                        </li>
                    </ul>
                    <div class="theme-switch-wrapper ms-3">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round">
                                <i class="fas fa-sun"></i>
                                <i class="fas fa-moon"></i>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="page-content">
            <section class="section hero">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h1>Welcome to OARetro,</h1>
                            <h2>Classic Games Come Alive Again!</h2>
                            <p>Explore your favorite classic game collection. Relive the nostalgia and create new memories in the world of classic gaming!</p>
                            <button class="btn play-btn" id="playButton" href="games.html">Play Game</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
  </div>

    <!-- OARetro Music Player Container -->
    <div class="music-player-container" id="musicPlayerContainer" data-playing="true">
        <img src="assets/images/mario.png" alt="Music Player" class="music-player-icon">
        <div class="music-player-status" id="musicStatus"><i class="fas fa-pause"></i></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/music-player.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
